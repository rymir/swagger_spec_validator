[tox]
envlist = py27,py27-simplejson,py34

[testenv]
deps =
    jsonschema
    flake8
    mock<1.1.0
    pytest
    pyyaml
commands =
    py.test {posargs:tests}
    flake8 .

[testenv:py27-simplejson]
basepython = /usr/bin/python2.7
deps = {[testenv]deps}
    simplejson

[testenv:cover]
deps = {[testenv]deps}
    coverage
commands =
    coverage erase
    coverage run --source=swagger_spec_validator --omit=swagger_spec_validator/__about__.py -m py.test {posargs:tests}
    coverage combine
    coverage report -m

[testenv:docs]
deps =
    sphinx
    sphinx_rtd_theme
changedir = docs
commands = sphinx-build -b html -d build/doctrees source build/html

[flake8]
exclude = .tox,virtualenv_*,docs
ignore = E501
